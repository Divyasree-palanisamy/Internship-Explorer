<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .cart-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .cart-item-box {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cart-item-box h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .cart-item-box p {
            margin: 10px 0;
            color: #555;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body background="/static/i3.jpeg">
    <div class="main-content">
        <h1>Your Cart</h1>
        <div class="cart-list">
            {% for item in cart_items %}
            <div class="cart-item-box">
                <h3>{{ item.title }}</h3>
                <p>Company: {{ item.company }}</p>
                <p>Location: {{ item.location }}</p>
                <p>Paid: {{ 'Yes' if item.paid else 'No' }}</p>
                <p>Ratings: {{ item.ratings }}/5</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <center><a href="/dashboard">Back to Dashboard</a></center>
</body>
</html>
