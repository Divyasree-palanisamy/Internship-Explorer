<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Internship Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ececec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .settings-container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(90deg, #ce5646, #4ae2bc);
            -webkit-background-clip: text;
            color: transparent;
        }

        .section {
            width: 100%;
            margin-bottom: 25px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        .section h2 {
            color: #d69e82;
            border-bottom: 3px solid #c4c391;
            padding-bottom: 7.5px;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 50%;
            padding: 10px;
            border: 2px solid #c1b4b4;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4ae2bc;
            outline: none;
        }

        .form-group button {
            width: 100%;
            background-color: #293fbd;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #357ABD;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 1.1em;
        }

        .footer a {
            color: #0eab84;
            background-color: #edecd1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ce5646;
        }
    </style>
</head>
<body background="/static/i3.jpeg">
    <div class="settings-container">
        <h1>Settings</h1>
        
        <!-- Preferences Section -->
        <div class="section">
            <h2>Preferences</h2>
            <form action="/update_preferences" method="POST">
                <div class="form-group">
                    <label for="notifications">Notification Preferences</label>
                    <select id="notifications" name="notifications">
                        <option value="email">Email Notifications</option>
                        <option value="sms">SMS Notifications</option>
                        <option value="none">No Notifications</option>
                    </select>
                </div>

                <div class="section">
                    <h2>Linked Accounts</h2>
                    <form action="/manage_linked_accounts" method="POST">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn profile URL">
                        </div>
                        <div class="form-group">
                            <label for="github">GitHub</label>
                            <input type="text" id="github" name="github" placeholder="GitHub profile URL">
                        </div>
                        <div class="form-group">
                            <button type="submit">Update Linked Accounts</button>
                        </div>
                    </form>
                </div>

                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Save Preferences</button>
                </div>
            </form>
        </div>
        
        <!-- Password Section -->
        <div class="section">
            <h2>Change Password</h2>
            <form action="/change_password" method="POST">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter your current password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>

        <!-- Update Email Section -->
        <div class="section">
            <h2>Update Email Address</h2>
            <form action="/update_email" method="POST">
                <div class="form-group">
                    <label for="new-email">New Email Address</label>
                    <input type="email" id="new-email" name="new-email" placeholder="Enter your new email address" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Email</button>
                </div>
            </form>
        </div>
        
        
        <div class="footer">
            <p><a href="/dashboard">Back to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
